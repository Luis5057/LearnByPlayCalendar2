<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timekeeper Log</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
        }
        input, textarea, select {
            margin-top: 5px;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            margin-top: 15px;
            padding: 10px;
            cursor: pointer;
        }
        #submitBtn {
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        #cancelBtn {
            background-color: #f44336;
            color: white;
            border: none;
        }
        #duration {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Timekeeper Log</h1>
    <form id="timeLogForm">
        <label for="name">Name:</label>
        <select id="name" required>
            <option value="">Select Name</option>
            <option value="John Doe">John Doe</option>
            <option value="Jane Smith">Jane Smith</option>
            <option value="Alex Johnson">Alex Johnson</option>
            <!-- Add more options as needed -->
        </select>

        <label for="date">Date:</label>
        <input type="date" id="date" required>

        <label for="startTime">Starting Time:</label>
        <input type="time" id="startTime" required>

        <label for="endTime">Ending Time:</label>
        <input type="time" id="endTime" required>

        <div id="duration">Duration: --</div>

        <label for="memo">Memo:</label>
        <textarea id="memo" rows="4"></textarea>

        <button type="button" id="cancelBtn">Cancel</button>
        <button type="submit" id="submitBtn">Submit</button>
    </form>

    <script>
        const form = document.getElementById('timeLogForm');
        const cancelBtn = document.getElementById('cancelBtn');
        const startTimeInput = document.getElementById('startTime');
        const endTimeInput = document.getElementById('endTime');
        const durationDisplay = document.getElementById('duration');

        // Replace this with your Google Apps Script web app URL
        const scriptURL = 'YOUR_GOOGLE_APPS_SCRIPT_WEB_APP_URL_HERE';

        function calculateDuration(startTime, endTime) {
            if (!startTime || !endTime) {
                return null;
            }

            const start = new Date(`1970-01-01T${startTime}:00`);
            const end = new Date(`1970-01-01T${endTime}:00`);

            if (isNaN(start) || isNaN(end) || end <= start) {
                return null;
            }

            const diffMs = end - start;
            const hours = Math.floor(diffMs / (1000 * 60 * 60));
            const minutes = Math.floor((diffMs % (1000 * 60 * 60)) / (1000 * 60));

            return `${hours} hours ${minutes} minutes`;
        }

        function updateDurationDisplay() {
            const startTime = startTimeInput.value;
            const endTime = endTimeInput.value;
            const duration = calculateDuration(startTime, endTime);
            durationDisplay.textContent = duration ? `Duration: ${duration}` : 'Duration: --';
        }

        startTimeInput.addEventListener('change', updateDurationDisplay);
        endTimeInput.addEventListener('change', updateDurationDisplay);

        form.addEventListener('submit', e => {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const date = document.getElementById('date').value;
            const startTime = document.getElementById('startTime').value;
            const endTime = document.getElementById('endTime').value;
            const memo = document.getElementById('memo').value;

            if (!name || !date || !startTime || !endTime) {
                alert('Please fill in all required fields.');
                return;
            }

            // Validation that end time is after start time
            if (startTime >= endTime) {
                alert('End time must be after start time.');
                return;
            }

            const duration = calculateDuration(startTime, endTime);
            if (!duration) {
                alert('Invalid duration.');
                return;
            }

            const data = {
                name: name,
                date: date,
                startTime: startTime,
                endTime: endTime,
                memo: memo,
                duration: duration
            };

            fetch(scriptURL, {
                method: 'POST',
                body: JSON.stringify(data),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    alert('Data submitted successfully!');
                    form.reset();
                    durationDisplay.textContent = 'Duration: --';
                } else {
                    alert('Error submitting data.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error submitting data.');
            });
        });

        cancelBtn.addEventListener('click', () => {
            form.reset();
            durationDisplay.textContent = 'Duration: --';
        });
    </script>
</body>
</html>
